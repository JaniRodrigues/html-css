<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc">Masculino <br>
            <input type="radio"  name="sexo" id="ifemin" checked>Feminino<br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol <br></label>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas" checked>Basquete <br></label>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação <br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis <br></label>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>
   
        
</body>   
</html>
